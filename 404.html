<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        (function() {
            var path = window.location.pathname;
            var repoName = "/Site1"; // Название твоего репозитория на GitHub

            // Убираем repoName из пути, чтобы работать с относительными путями
            if (path.startsWith(repoName)) {
                path = path.replace(repoName, "");
            }

            var lang = localStorage.getItem("language") || "ru";

            if (lang === "kz" && !path.startsWith("/kz/")) {
                window.location.href = repoName + "/kz" + path;
            } else if (lang === "ru" && !path.startsWith("/ru/")) {
                window.location.href = repoName + "/ru" + path;
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
